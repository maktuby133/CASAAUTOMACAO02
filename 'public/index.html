
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Casa Automa√ß√£o - V2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .sensors-card {
            grid-column: 1 / -1;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .sensor-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
        }

        .sensor-item.gas {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .sensor-item.alert {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .sensor-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .device-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .device-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .device-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .device-name {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status-bar {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .online {
            color: #4CAF50;
        }

        .offline {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Casa Automa√ß√£o - V2.0</h1>
            <p>Controle completo da sua casa inteligente em tempo real</p>
        </div>

        <div class="dashboard">
            <div class="card sensors-card">
                <h2>üìä Sensores em Tempo Real</h2>
                <div class="sensor-grid" id="sensorsGrid">
                    <!-- Sensores ser√£o inseridos aqui via JavaScript -->
                </div>
            </div>

            <div class="card">
                <h2>üí° Controle de L√¢mpadas</h2>
                <div class="devices-grid" id="lightsGrid">
                    <!-- L√¢mpadas ser√£o inseridas aqui via JavaScript -->
                </div>
            </div>

            <div class="card">
                <h2>üîå Controle de Tomadas</h2>
                <div class="devices-grid" id="outletsGrid">
                    <!-- Tomadas ser√£o inseridas aqui via JavaScript -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="ligarTudo()">‚ö° Ligar Tudo</button>
            <button class="btn btn-danger" onclick="desligarTudo()">üîå Desligar Tudo</button>
        </div>

        <div class="status-bar" id="statusBar">
            üîÑ Conectando ao sistema...
        </div>
    </div>

    <script>
        // Dados dos dispositivos
        const devices = {
            lights: [
                { name: 'sala', icon: 'üõãÔ∏è', label: 'Sala de Estar' },
                { name: 'quarto1', icon: 'üõèÔ∏è', label: 'Quarto 1' },
                { name: 'quarto2', icon: 'üõèÔ∏è', label: 'Quarto 2' },
                { name: 'quarto3', icon: 'üõèÔ∏è', label: 'Quarto 3' },
                { name: 'corredor', icon: 'üö™', label: 'Corredor' },
                { name: 'cozinha', icon: 'üë®‚Äçüç≥', label: 'Cozinha' },
                { name: 'banheiro', icon: 'üöø', label: 'Banheiro' }
            ],
            outlets: [
                { name: 'tomada_sala', icon: 'üîå', label: 'Tomada Sala' },
                { name: 'tomada_cozinha', icon: 'üîå', label: 'Tomada Cozinha' },
                { name: 'tomada_quarto1', icon: 'üîå', label: 'Tomada Quarto 1' },
                { name: 'tomada_quarto2', icon: 'üîå', label: 'Tomada Quarto 2' },
                { name: 'tomada_quarto3', icon: 'üîå', label: 'Tomada Quarto 3' }
            ]
        };

        let currentState = {
            temperature: 0,
            gas_level: 0,
            gas_alert: false,
            lights: {},
            outlets: {}
        };

        // Inicializar interface
        function initInterface() {
            renderLights();
            renderOutlets();
            updateSensors();
            checkServerStatus();
            setInterval(updateSensors, 3000);
            setInterval(checkServerStatus, 5000);
        }

        function renderLights() {
            const grid = document.getElementById('lightsGrid');
            grid.innerHTML = devices.lights.map(light => `
                <div class="device-item">
                    <div class="device-icon">${light.icon}</div>
                    <div class="device-name">${light.label}</div>
                    <label class="switch">
                        <input type="checkbox" id="light_${light.name}" onchange="toggleDevice('lights', '${light.name}')">
                        <span class="slider"></span>
                    </label>
                </div>
            `).join('');
        }

        function renderOutlets() {
            const grid = document.getElementById('outletsGrid');
            grid.innerHTML = devices.outlets.map(outlet => `
                <div class="device-item">
                    <div class="device-icon">${outlet.icon}</div>
                    <div class="device-name">${outlet.label}</div>
                    <label class="switch">
                        <input type="checkbox" id="outlet_${outlet.name}" onchange="toggleDevice('outlets', '${outlet.name}')">
                        <span class="slider"></span>
                    </label>
                </div>
            `).join('');
        }

        async function toggleDevice(type, device) {
            const checkbox = document.getElementById(`${type.slice(0, -1)}_${device}`);
            const state = checkbox.checked;
            
            try {
                const response = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, device, state })
                });
                
                const result = await response.json();
                if (result.status === 'OK') {
                    updateStatusBar(`‚úÖ ${device} ${state ? 'ligado' : 'desligado'}`, 'online');
                }
            } catch (error) {
                console.error('Erro:', error);
                checkbox.checked = !state;
                updateStatusBar('‚ùå Erro ao controlar dispositivo', 'offline');
            }
        }

        async function updateSensors() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const latest = data.data[0];
                    currentState = { ...currentState, ...latest };
                    renderSensors();
                }
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        function renderSensors() {
            const grid = document.getElementById('sensorsGrid');
            const gasLevel = currentState.gas_level || 0;
            const gasAlert = currentState.gas_alert;
            
            grid.innerHTML = `
                <div class="sensor-item">
                    <div class="sensor-icon">üå°Ô∏è</div>
                    <div class="sensor-label">Temperatura</div>
                    <div class="sensor-value">${currentState.temperature?.toFixed(1) || '--'}¬∞C</div>
                </div>
                <div class="sensor-item gas ${gasAlert ? 'alert' : ''}">
                    <div class="sensor-icon">${gasAlert ? 'üö®' : 'üí®'}</div>
                    <div class="sensor-label">N√≠vel de G√°s</div>
                    <div class="sensor-value">${gasLevel}</div>
                    <div class="sensor-label">${gasAlert ? 'ALERTA!' : 'Normal'}</div>
                </div>
                <div class="sensor-item">
                    <div class="sensor-icon">üì°</div>
                    <div class="sensor-label">Dispositivo</div>
                    <div class="sensor-value">${currentState.device || 'ESP32'}</div>
                </div>
            `;
        }

        async function checkServerStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatusBar(`‚úÖ ${data.message} | üïí ${data.time}`, 'online');
            } catch (error) {
                updateStatusBar('‚ùå Servidor offline - Verifique a conex√£o', 'offline');
            }
        }

        function updateStatusBar(message, type) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type}`;
        }

        async function ligarTudo() {
            try {
                for (let light of devices.lights) {
                    document.getElementById(`light_${light.name}`).checked = true;
                    await toggleDevice('lights', light.name);
                }
                for (let outlet of devices.outlets) {
                    document.getElementById(`outlet_${outlet.name}`).checked = true;
                    await toggleDevice('outlets', outlet.name);
                }
                updateStatusBar('‚úÖ Todos os dispositivos ligados', 'online');
            } catch (error) {
                updateStatusBar('‚ùå Erro ao ligar dispositivos', 'offline');
            }
        }

        async function desligarTudo() {
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'OK') {
                    // Atualizar checkboxes
                    devices.lights.forEach(light => {
                        document.getElementById(`light_${light.name}`).checked = false;
                    });
                    devices.outlets.forEach(outlet => {
                        document.getElementById(`outlet_${outlet.name}`).checked = false;
                    });
                    
                    updateStatusBar('‚úÖ Todos os dispositivos desligados', 'online');
                }
            } catch (error) {
                updateStatusBar('‚ùå Erro ao desligar dispositivos', 'offline');
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', initInterface);
    </script>
</body>
</html>
